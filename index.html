<html lang="en">

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script type="text/javascript">
window.addEventListener("scroll",reveal);

function reveal(){
let reveals = document.querySelectorAll(".reveal");
// Raleway
for(let i=0;i<reveals.length;i++){
let windowHeight = window.innerHeight;
let revealTop = reveals[i].getBoundingClientRect().top;
let revealPoint = 100;

if(revealTop < windowHeight - revealPoint){
  reveals[i].classList.add("show");
}else{
  reveals[i].classList.remove("show");
}
}
}


window.addEventListener("scroll",cardMove);

function cardMove(){
let cardMoves = document.querySelectorAll(".cardMove");

for(let j=0;j<cardMoves.length;j++){
let windowHeight = window.innerHeight;
let cardMovesTop = cardMoves[j].getBoundingClientRect().top;
let cardMovesPoint = 100;

if(cardMovesTop < windowHeight - cardMovesPoint){
  cardMoves[j].classList.add("leftMove");
}else{
  cardMoves[j].classList.remove("leftMove");
}
}
}
</script>

<script type="text/javascript">
  window.addEventListener("scroll",growth);
  
  function growth(){
  let growths = document.querySelectorAll(".growth");
  
  for(let i=0;i<growths.length;i++){
  let windowHeight = window.innerHeight;
  let growthTop = growths[i].getBoundingClientRect().top;
  let growthPoint = 100;
  
  if(growthTop < windowHeight - growthPoint){
    growths[i].classList.add("grow");
  }else{
    growths[i].classList.remove("grow");
  }
  }
  }
  </script>



  </body>
</html>
